<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample AngularJS Chrome Apps with Google Chart API</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script>
    <script src="js/ng-google-chart.js"></script>
  </head>
  <body ng-app="myApp" ng-csp="" ng-cloak="">
    <div class="container">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sample</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/base">Home</a></li>
              <li><a href="#/settings">Settings</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li ng-controller="MainCtrl"><a href="">{{ date.raw | date:'hh:mm:ss' }}</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="row">
        <div ng-view></div>
      </div>

    </div>
    <script src="js/app.js"></script>
    <script src="partial/base.js"></script>
    <script src="partial/settings.js"></script>
  </body>
</html>
